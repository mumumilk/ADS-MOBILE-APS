<ion-header>

  <ion-navbar>
    <ion-title>Documento</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
  

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Respons√°vel</ion-label>
      <ion-input [(ngModel)]="responsavel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Local da entrega</ion-label>
      <ion-input [(ngModel)]="local"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data da entrega</ion-label>
      <ion-datetime format="dd/mm/yyyy" [(ngModel)]="data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Entregue</ion-label>
      <ion-checkbox [(ngModel)]="entregue"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block color="secondary" (click)="salvar()">Salvar</button>
</ion-content>
