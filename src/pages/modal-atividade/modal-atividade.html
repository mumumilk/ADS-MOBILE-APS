<ion-header>

  <ion-navbar>
    <ion-title>Atividade</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label>Data de entrega:</ion-label>
    <ion-datetime format="dd/mm/yyyy" [(ngModel)]="data"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input [(ngModel)]="descricao"></ion-input>
  </ion-item>
  </ion-list>
  <button ion-button block color="secondary" (click)="salvar()">
    Salvar
  </button>
</ion-content>
