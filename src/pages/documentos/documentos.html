<ion-header>
  <ion-navbar>
    <ion-buttons left>
    <button ion-button icon-only menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="abrirModalDocumento()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Documentos de {{ nomeDisciplina }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let documento of documentos" (click)="abrirDocumento(documento)">
      {{ documento.nome }}
    </ion-item>
  </ion-list>
</ion-content>
