<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
        <button ion-button icon-only menuToggle >
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Progresso</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: #F8F6FB">
  <ion-content>
    <ion-card>
      <ion-card-header>
        Disciplinas Cadastradas
      </ion-card-header>
      <ion-card-content>
        <h1>{{disciplinas.length}}</h1>
      </ion-card-content>
    </ion-card>

      <ion-card>
        <ion-card-header>
          Documentos e Atividades
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-card-header>
              Conclus√£o de Atividades
          </ion-card-header>
          <ion-card-content>
              <ion-list>
                  <ion-item *ngFor="let d of disciplinas">
                      <p>{{d.nome}}</p>
                      <div class="progress-outer">
                        <div class="progress-inner" [style.width]="d.pg + '%'">
                            {{d.pg}}%
                        </div>
                    </div>
                  </ion-item>
              </ion-list>
          </ion-card-content>
      </ion-card>



  </ion-content>
</ion-content>
