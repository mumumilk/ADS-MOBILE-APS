<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
        <button ion-button icon-only menuToggle >
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Disciplinas</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding style="background-color: #F8F6FB">
  <ion-list>
    <ion-item *ngFor="let disciplina of disciplinas" (click)="abrirDisciplina(disciplina)"> 
      {{ disciplina.nome }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab right bottom padding>
  <button ion-fab icon-only (click)="abrirAlertDisciplina()" ><ion-icon name="add"></ion-icon></button>
</ion-fab>
