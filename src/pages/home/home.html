<ion-header>
  <ion-navbar>
    <ion-title>
      Disciplinas
    </ion-title>      
    <ion-buttons end>
      <button ion-button color="dark" (click)="sair()">
        Sair
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngIf="usuario">OlÃ¡, {{ usuario.email }}!</p>
  <ion-list>
    <ion-item *ngFor="let disciplina of disciplinas">
    <ion-card ion-button (click)="abrirDisciplina(disciplina)">
      <ion-card-header>{{ disciplina.nome }}</ion-card-header>
    </ion-card>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="novaDisciplina()">Nova disciplina</button>
</ion-content>
